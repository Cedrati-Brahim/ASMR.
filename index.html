<!DOCTYPE html>
<html>

<head>

    <title>ASMR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <meta name="theme-color" content="rgb(255, 255, 255)">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <script src="SeamlessLoop.js" defer></script>
    <script src="app.js" defer></script>
    <script src="kaiads.v5.min.js"></script>
    <link rel="stylesheet" href="footerStyles.css">
    <link rel="stylesheet" href="indexStyles.css">




</head>

<body>

    <div id="appContainer">
        <!-- <img src="icons/icon56x56.png" alt="icon" id="appIcon"> -->
        <h4>ASMR.</h4>
        <div id="buttonContainer">
            <div id="ASMRSound_1" class="items ASMRSoundButtons" tabindex="0" onclick="playSound(0)">
                <div id="0" class="playButton"></div>
                <p class ="ASMRSoundDescription">Woman breathing</p>
            </div>
            <div id="ASMRSound_2" class="items ASMRSoundButtons" tabindex="1" onclick="playSound(1)">
                <div id="1" class="playButton"></div>
                <p class="ASMRSoundDescription">Tapping</p>
            </div>
            <div id="ASMRSound_3" class="items ASMRSoundButtons" tabindex="2" onclick="playSound(2)">
                <div id="2" class="playButton"></div>
                <p class="ASMRSoundDescription">Nibbling</p>
            </div>
            <div id="ASMRSound_4" class="items ASMRSoundButtons" tabindex="3" onclick="playSound(3)">
                <div id="3" class="playButton"></div>
                <p class="ASMRSoundDescription">Tingles</p>
            </div>
            <div id="ASMRSound_5" class="items ASMRSoundButtons" tabindex="4" onclick="playSound(4)">
                <div id="4" class="playButton"></div>
                <p class="ASMRSoundDescription">Siccors</p>
            </div>
            <div id="ASMRSound_6" class="items ASMRSoundButtons" tabindex="5" onclick="playSound(5)">
                <div id="5" class="playButton"></div>
                <p class="ASMRSoundDescription">Timer</p>
            </div>
        </div>
    </div>

</body>


<footer class="softkey">
    <div id="softKeysContainer">
        <div id="softkey-left"></div>
        <div id="softkey-center">Play</div>
        <div id="softkey-right"></div>
    </div>
</footer>

</html>
